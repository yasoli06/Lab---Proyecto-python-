<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Crear Terrario</h1>
    <form action="{{ url_for('guardar') }}" method="post" id="terrario-form">
        <h2>Información del Terrario</h2>
        <label for="terrario-nombre">Nombre:</label>
        <input type="text" id="terrario-nombre" name="terrario-nombre" required><br>

        <label for="terrario-ancho">Ancho:</label>
        <input type="number" id="terrario-ancho" name="terrario-ancho" required><br>

        <label for="terrario-largo">Largo:</label>
        <input type="number" id="terrario-largo" name="terrario-largo" required><br>
        <h2>Información de la serpiente</h2>
        <label for="serpiente-nombre-1">Nombre:</label>
        <input type="text" id="serpiente-nombre" name="serpiente-nombre" required><br>

        <label for="serpiente-longitud-1">Longitud:</label>
        <input type="number" id="serpiente-longitud" name="serpiente-longitud" required><br>

        <label for="serpiente-especie-1">Especie:</label>
        <input type="text" id="serpiente-especie" name="serpiente-especie" required><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
